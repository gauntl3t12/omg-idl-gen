[package]
name = "omg-elements"
version = "0.1.0"
authors = ["Frank Rehberger <frehberg@gmail.com>", "Bryan Conn <coding@bryan-conn.org>"]
edition = "2021"
rust-version = "1.84.1"
description = "Core message data structures generated from OMG IDL."
license = "Apache-2.0"
readme = "README.md"
keywords = ["OMG", "DDS", "data-centric", "IDL", "generator", "RTPS"]
documentation = "https://docs.rs/omg-idl"
homepage = "https://github.com/gauntl3t12/omg-idl"
repository = "https://github.com/gauntl3t12/omg-idl"

[dependencies]
serde = "1.0"
serde_derive = "1.0"

[build-dependencies]
omg-idl-code-gen = { path = "../omg-idl-code-gen", version = "^0.2" }
