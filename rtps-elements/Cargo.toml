[package]
name = "rtps-elements"
version = "0.2.1"
authors = ["Frank Rehberger <frehberg@gmail.com>", "Bryan Conn <coding@bryan-conn.org>"]
edition = "2018"
description = "Core message data structures generated from RTPS IDL."
license = "Apache-2.0"
readme = "README.md"
keywords = ["RTPS", "DDS", "data-centric", "IDL", "generator"]
documentation = "https://docs.rs/rtps-idl-gen"
homepage = "https://github.com/gauntl3t12/rtps-idl-gen"
repository = "https://github.com/gauntl3t12/rtps-idl-gen"

[dependencies]
serde = "1.0"
serde_derive = "1.0"

[build-dependencies]
rtps-idl = { path = "../rtps-idl", version = "^0.2" }
